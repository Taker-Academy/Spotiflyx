<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <img src="../../assets/logoSpotiflyx2.png" alt="logo">
        </div>
        <section class="nav-and-icons">
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a routerLink="/home" class="link">Home</a></li>
                    <li><a routerLink="/about" class="link">About</a></li>
                    <li><a routerLink="/services" class="link">Services</a></li>
                    <li><a routerLink="/countries" class="link">Countrie</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="login-btn" (click)="navigateToLogin()">Sign In</button>
                <button class="btn" id="register-btn" (click)="navigateToRegister()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu"></i>
            </div>
        </section>
    </nav>
    <div class="form-box">
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a routerLink="/login">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Register">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a routerLink="/terms">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>

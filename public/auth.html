<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Connexion - Spotiflyx</title>
  <style>
    body {
        background-color: #000000;
        background-image: linear-gradient(180deg, #000000 50%, #151616 90%, #181717 76%, #3b3939 120%);
    }
  </style>
</head>
    <body class="flex flex-col h-screen">
        <header class="bg-transparent p-4 flex items-center">
            <img src="../src/assets/Logo.png" alt="Spotiflyx Logo" class="h-24 mr-3">
            <h1 class="text-white text-3xl font-bold">Spotiflyx</h1>
        </header>
        <div class="flex flex-grow items-center justify-center">
            <div class="w-full max-w-md px-8">
                <h2 class="text-4xl text-white font-semibold mb-10 text-center mr-3">J'ai un compte Spotiflyx</h2>

                <form action="/login" method="post" class="bg-transparent rounded px-12 pt-10 pb-10 mb-4 rounded-xl">
                    <div class="mb-4">
                    <label class="block text-white text-sm font-bold mb-2" for="email">
                        Adresse e-mail ou nom d'utilisateur
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" name="email" required>
                    </div>
                    <div class="mb-6">
                    <label class="block text-white text-sm font-bold mb-2" for="password">
                        Mot de passe
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-3 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" name="password" required>
                    </div>
                    <div class="flex flex-col items-center">
                    <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-5" type="submit">
                        Se Connecter
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-green-500 hover:text-green-800" href="#">
                        Mot de passe oublié?
                    </a>
                    </div>
                </form>
                <p class="text-center text-white">
                    Vous n'avez pas de compte ?
                    <a class="text-green-500 hover:text-green-800 ml-2" href="/register">S'inscrire à Spotiflyx</a>
                </p>
            </div>
        </div>
    </body>
</html>

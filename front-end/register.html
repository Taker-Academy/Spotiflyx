<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../public/css/auth.css">
  <title>Inscription - Spotiflyx</title>
</head>
    <body class="flex flex-col h-screen">
        <div id="header-placeholder"></div>
        <div class="flex flex-grow items-center justify-center">
            <div class="w-full max-w-md px-8 2xl:border-2 2xl:border-white 2xl:rounded-2xl">
                <h2 class="text-4xl text-white font-semibold 2xl:mb-10 text-center mr-3 mt-10">Créer un compte Spotiflyx</h2>
                <form id="registerForm" class="bg-transparent rounded px-12 pt-10 pb-10 mb-4 rounded-xl">
                    <div class="mb-4">
                        <label class="block text-white text-sm font-bold mb-2" for="email">
                            Adresse e-mail
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" name="email" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-white text-sm font-bold mb-2" for="password">
                            Mot de passe
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" name="password" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-white text-sm font-bold mb-2" for="password-confirm">
                            Confirmation de mot de passe
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password-confirm" type="password" name="password-confirm" required>
                    </div>
                    <div class="flex flex-col items-center">
                        <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-5 mt-5" type="submit">
                            S'inscrire
                        </button>
                    </div>
                    <p class="text-center text-white mb-10">
                        Vous avez déja un compte ?
                        <a class="text-green-500 hover:text-green-800 ml-2" href="login.html">Connexion </a>
                    </p>
                </form>
            </div>
        </div>
    </body>
    <script src="components/header-footer.js"></script>
    <script src="components/authReq.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</html>

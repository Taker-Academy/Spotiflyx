<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <img src="../../assets/logoSpotiflyx2.png" alt="logo">
        </div>
        <section class="nav-and-icons">
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a routerLink="/about" class="link">About</a></li>
                    <li><a routerLink="/countries" class="link">Countrie</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="login-btn" (click)="navigateToLogin()">Sign In</button>
                <button class="btn" id="register-btn" (click)="navigateToRegister()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu"></i>
            </div>
        </section>
    </nav>
    <div class="form-box">
        <form class="register-container" id="register" (submit)="register()">
            <div class="top">
                <span>Have an account? <a routerLink="/login" (click)="navigateToLogin()">Sign in</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname" formControlName="firstname">
                    <i class="bx bx-user fa-xl"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname" formControlName="lastname">
                    <i class="bx bx-user fa-xl"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" formControlName="email">
                <i class="bx bx-envelope fa-xl"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" formControlName="password">
                <i class="bx bx-lock-alt fa-xl"></i>
            </div>
            <div class="input-box">
                <button type="submit" class="submit">Register</button>
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check" formControlName="rememberMe">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a routerLink="/legal" (click)="navigateToLegalConditions()">Terms & conditions</a></label>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <img src="../../assets/logoSpotiflyx2.png" alt="logo">
        </div>
        <section class="nav-and-icons">
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="#" class="link">About</a></li>
                    <li><a href="#" class="link">Countrie</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn" id="login-btn" (click)="navigateToLogin()">Sign In</button>
                <button class="btn white-btn" id="register-btn" (click)="navigateToRegister()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </section>
    </nav>
    <div class="form-box">
        <form class="login-container" id="login" (submit)="login()">
            <div class="top">
                <span>Don't have an account? <a routerLink="/login" (click)="navigateToRegister()">Sign Up</a></span>
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="email" formControlName="email">
                <i class="bx bx-user fa-xl"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="password" formControlName="password">
                <i class="bx bx-lock-alt fa-xl"></i>
            </div>
            <div class="input-box">
                <button type="submit" class="submit">Sign In</button>
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a routerLink="/forgot-password">Forgot password?</a></label>
                </div>
            </div>
        </form>
    </div>
</div>
